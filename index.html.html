<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: auto;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #ff9f43;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }
        .welcome-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: white;
        }
        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        .option-btn {
            padding: 16px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        .gpa-btn {
            background: linear-gradient(135deg, #28a745, #5cb85c);
            color: white;
        }
        .cgpa-btn {
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
        }
        .option-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        .option-btn:active {
            transform: translateY(1px);
        }
        .department-selection, .semester-container {
            margin-bottom: 20px;
        }
        .department-selection select, .semester-container input, .semester-container select {
            padding: 12px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        .department-selection select:focus, .semester-container input:focus, .semester-container select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff9f43;
            transform: scale(1.02);
        }
        .semester-header {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff9f43;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .semester-header span {
            background: rgba(255, 159, 67, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #ff9f43;
        }
        .subject {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .subject:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .subject input, .subject select {
            padding: 8px;
            width: 20%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        /* Enhanced Button Styles */
        button {
            padding: 14px 28px;
            margin: 8px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }
        
        /* Button color themes with gradient */
        .add-btn {
            background: linear-gradient(135deg, #28a745, #5cb85c);
            color: white;
        }
        
        .calc-btn {
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #dc3545, #ff6b6b);
            color: white;
        }
        
        .next-semester-btn {
            background: linear-gradient(135deg, #ff9f43, #ffbe76);
            color: white;
        }
        
        .prev-semester-btn {
            background: linear-gradient(135deg, #6c757d, #95a5a6);
            color: white;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #6c757d, #95a5a6);
            color: white;
            margin-top: 20px;
        }
        
        /* Hover effects */
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #ff9f43;
            text-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
            animation: fadeIn 0.5s ease-out;
        }
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            height: 10px;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00bfff);
            width: 0;
            transition: width 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 30%,
                rgba(255, 255, 255, 0) 60%
            );
            animation: shimmer 2s infinite;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ff9f43;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }
        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite ease-in-out;
        }
        
        /* Page sections */
        .page {
            display: none;
        }
        .active-page {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Welcome page styles */
        .welcome-container {
            text-align: center;
            padding: 30px 20px;
        }
        
        .welcome-footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .welcome-footer span {
            color: #ff9f43;
            font-weight: bold;
        }
        
        /* Keyframes for animations */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10%, 15%) rotate(5deg);
            }
            50% {
                transform: translate(5%, -10%) rotate(-5deg);
            }
            75% {
                transform: translate(-5%, 5%) rotate(3deg);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.5;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            .subject {
                flex-direction: column;
                align-items: stretch;
            }
            .subject input, .subject select {
                width: 100%;
                margin-bottom: 5px;
            }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .option-buttons {
                gap: 15px;
            }
            .option-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            .welcome-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-bg">
        <div class="floating-circle" style="width: 300px; height: 300px; top: -50px; left: -50px; animation-delay: 0s;"></div>
        <div class="floating-circle" style="width: 200px; height: 200px; bottom: -30px; right: -30px; animation-delay: 2s;"></div>
        <div class="floating-circle" style="width: 150px; height: 150px; top: 20%; right: 10%; animation-delay: 4s;"></div>
        <div class="floating-circle" style="width: 250px; height: 250px; bottom: 10%; left: 10%; animation-delay: 6s;"></div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Calculating your CGPA...</div>
    </div>

    <div class="container">
        <!-- Welcome Page -->
        <div id="welcomePage" class="page active-page">
            <div class="welcome-container">
                <h2 class="welcome-title">CGPA Calculator</h2>
                <p>Calculate your semester GPA or overall CGPA with ease</p>
                
                <div class="option-buttons">
                    <button class="option-btn gpa-btn" onclick="showPage('gpaPage')">Current Semester GPA</button>
                    <button class="option-btn cgpa-btn" onclick="showPage('cgpaPage')">Overall CGPA</button>
                </div>
                
                <div class="welcome-footer">
                    <p>Made with <span>❤️</span> for students</p>
                </div>
            </div>
        </div>

        <!-- GPA Page (Current Semester Only) -->
        <div id="gpaPage" class="page">
            <h2>Current Semester GPA Calculator</h2>
            
            <!-- Department Selection -->
            <div class="department-selection">
                <select id="gpaDepartment">
                    <option value="">Select Your Department</option>
                    <option value="CSE">Computer Science & Engineering</option>
                    <option value="ECE">Electronics & Communication</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="AIDS">Artificial Intelligence & Data Science</option>
                    <option value="CSEC">CSE (Cyber Security)</option>
                    <option value="CHE">Chemical Engineering</option>
                    <option value="CSEIOT">CSE (IoT)</option>
                    <option value="AG">Agricultural Engineering</option>
                </select>
            </div>

            <!-- Semester Input -->
            <div class="semester-container">
                <div class="semester-header">
                    <span>Current Semester</span>
                </div>
                <div id="gpaSubjects"></div>
                <div class="buttons">
                    <button class="add-btn" onclick="addSubject('gpa')">Add Subject</button>
                    <button class="calc-btn" onclick="calculateGPA()">Calculate GPA</button>
                </div>
            </div>

            <!-- Result Display -->
            <div class="result" id="gpaResult"></div>
            
            <!-- Back Button -->
            <button class="back-btn" onclick="showPage('welcomePage')">Back to Home</button>
        </div>

        <!-- CGPA Page (Multi-Semester) -->
        <div id="cgpaPage" class="page">
            <h2>Overall CGPA Calculator</h2>
            
            <!-- Department Selection -->
            <div class="department-selection">
                <select id="cgpaDepartment">
                    <option value="">Select Your Department</option>
                    <option value="CSE">Computer Science & Engineering</option>
                    <option value="ECE">Electronics & Communication</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="AIDS">Artificial Intelligence & Data Science</option>
                    <option value="CSEC">CSE (Cyber Security)</option>
                    <option value="CHE">Chemical Engineering</option>
                    <option value="CSEIOT">CSE (IoT)</option>
                    <option value="AG">Agricultural Engineering</option>
                </select>
            </div>

            <!-- Semester Input -->
            <div class="semester-container">
                <div class="semester-header">
                    <span id="semesterDisplay">SEM - I</span>
                </div>
                <div id="cgpaSubjects"></div>
                <div class="buttons">
                    <button class="add-btn" onclick="addSubject('cgpa')">Add Subject</button>
                    <button class="prev-semester-btn" onclick="prevSemester()">Previous Semester</button>
                    <button class="next-semester-btn" onclick="nextSemester()">Next Semester</button>
                    <button class="calc-btn" onclick="calculateCGPA()">Calculate CGPA</button>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Result Display -->
            <div class="result" id="cgpaResult"></div>
            
            <!-- Back Button -->
            <button class="back-btn" onclick="showPage('welcomePage')">Back to Home</button>
        </div>
    </div>

    <script>
        const gradePoints = { "O": 10, "A+": 9, "A": 8, "B+": 7, "B": 6, "C": 5 };
        let currentSemester = 1;
        let totalSemesters = 8; // Assuming 8 semesters for engineering
        let semesterData = {}; // Store subject data for each semester

        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active-page');
            });
            
            // Show the selected page
            document.getElementById(pageId).classList.add('active-page');
            
            // Reset results when changing pages
            if (pageId === 'gpaPage') {
                document.getElementById('gpaResult').textContent = '';
            } else if (pageId === 'cgpaPage') {
                document.getElementById('cgpaResult').textContent = '';
                updateSemesterDisplay();
                updateProgressBar();
            }
        }

        // Update semester display
        function updateSemesterDisplay() {
            const semesterNames = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII"];
            document.getElementById("semesterDisplay").textContent = `SEM - ${semesterNames[currentSemester-1]}`;
        }

        // GPA Page Functions
        function addSubject(type) {
            let subjectsDiv = document.getElementById(type + 'Subjects');
            let subjectRow = document.createElement("div");
            subjectRow.classList.add("subject");

            subjectRow.innerHTML = `
                <input type="text" placeholder="Subject Name">
                <select onchange="updateGradePoint(this)">
                    ${Object.keys(gradePoints).map(grade => `<option value="${grade}">${grade}</option>`).join('')}
                </select>
                <input type="text" class="gradePoint" value="10" disabled>
                <input type="number" placeholder="Credits" min="1">
                <button class="remove-btn" onclick="removeSubject(this)">Remove</button>
            `;
            subjectsDiv.appendChild(subjectRow);
            
            // Add animation
            subjectRow.style.opacity = "0";
            subjectRow.style.transform = "translateY(20px)";
            setTimeout(() => {
                subjectRow.style.transition = "all 0.3s ease";
                subjectRow.style.opacity = "1";
                subjectRow.style.transform = "translateY(0)";
            }, 10);
        }

        function removeSubject(button) {
            const subjectRow = button.parentElement;
            subjectRow.style.transition = "all 0.3s ease";
            subjectRow.style.opacity = "0";
            subjectRow.style.transform = "translateY(20px)";
            setTimeout(() => {
                subjectRow.remove();
            }, 300);
        }

        function updateGradePoint(select) {
            let grade = select.value;
            let gradePointInput = select.parentElement.querySelector(".gradePoint");
            gradePointInput.value = gradePoints[grade];
            
            // Add visual feedback
            gradePointInput.style.transform = "scale(1.1)";
            setTimeout(() => {
                gradePointInput.style.transform = "scale(1)";
            }, 200);
        }

        function saveCurrentSemesterData() {
            let subjects = document.querySelectorAll("#cgpaSubjects .subject");
            let subjectData = [];
            subjects.forEach(subject => {
                let subjectName = subject.querySelector("input[type='text']").value;
                let grade = subject.querySelector("select").value;
                let credits = subject.querySelector("input[type='number']").value;
                subjectData.push({ subjectName, grade, credits });
            });
            semesterData[currentSemester] = subjectData;
        }

        function loadSemesterData(semester) {
            let subjectsDiv = document.getElementById("cgpaSubjects");
            subjectsDiv.innerHTML = ""; // Clear current subjects
            
            // Show loading animation
            showLoading();
            
            // Simulate loading delay
            setTimeout(() => {
                if (semesterData[semester]) {
                    semesterData[semester].forEach(data => {
                        let subjectRow = document.createElement("div");
                        subjectRow.classList.add("subject");
                        subjectRow.innerHTML = `
                            <input type="text" placeholder="Subject Name" value="${data.subjectName}">
                            <select onchange="updateGradePoint(this)">
                                ${Object.keys(gradePoints).map(grade => `<option value="${grade}" ${grade === data.grade ? "selected" : ""}>${grade}</option>`).join('')}
                            </select>
                            <input type="text" class="gradePoint" value="${gradePoints[data.grade]}" disabled>
                            <input type="number" placeholder="Credits" min="1" value="${data.credits}">
                            <button class="remove-btn" onclick="removeSubject(this)">Remove</button>
                        `;
                        subjectsDiv.appendChild(subjectRow);
                        
                        // Add animation
                        subjectRow.style.opacity = "0";
                        subjectRow.style.transform = "translateY(20px)";
                        setTimeout(() => {
                            subjectRow.style.transition = "all 0.3s ease";
                            subjectRow.style.opacity = "1";
                            subjectRow.style.transform = "translateY(0)";
                        }, 10);
                    });
                }
                hideLoading();
            }, 500);
        }

        function prevSemester() {
            if (currentSemester > 1) {
                saveCurrentSemesterData(); // Save current semester data
                currentSemester--;
                loadSemesterData(currentSemester); // Load previous semester data
                updateProgressBar();
                updateSemesterDisplay();
            } else {
                // Show visual feedback for error
                const semesterDisplay = document.getElementById("semesterDisplay");
                semesterDisplay.style.animation = "shake 0.5s";
                setTimeout(() => {
                    semesterDisplay.style.animation = "";
                }, 500);
            }
        }

        function nextSemester() {
            if (currentSemester < totalSemesters) {
                saveCurrentSemesterData(); // Save current semester data
                currentSemester++;
                loadSemesterData(currentSemester); // Load next semester data
                updateProgressBar();
                updateSemesterDisplay();
            } else {
                // Show visual feedback for error
                const semesterDisplay = document.getElementById("semesterDisplay");
                semesterDisplay.style.animation = "shake 0.5s";
                setTimeout(() => {
                    semesterDisplay.style.animation = "";
                }, 500);
            }
        }

        function updateProgressBar() {
            let progress = (currentSemester / totalSemesters) * 100;
            document.getElementById("progress").style.width = `${progress}%`;
        }

        function showLoading() {
            document.getElementById("loadingOverlay").classList.add("active");
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").classList.remove("active");
        }

        function calculateGPA() {
            showLoading();
            
            // Simulate calculation delay
            setTimeout(() => {
                let subjects = document.querySelectorAll("#gpaSubjects .subject");
                let totalGradePoints = 0, totalCredits = 0;

                subjects.forEach(subject => {
                    let gradePoint = parseFloat(subject.querySelector(".gradePoint").value);
                    let credits = parseFloat(subject.querySelector("input[type='number']").value);
                    
                    if (!isNaN(gradePoint) && !isNaN(credits)) {
                        totalGradePoints += gradePoint * credits;
                        totalCredits += credits;
                    }
                });

                let gpa = totalCredits ? (totalGradePoints / totalCredits).toFixed(2) : "0.00";
                
                document.getElementById("gpaResult").innerHTML = `
                    Current Semester GPA: <span style="font-size: 2rem; text-shadow: 0 0 10px #ff9f43;">${gpa}</span>
                `;
                
                hideLoading();
                
                // Add celebration effect for good grades
                if (parseFloat(gpa) >= 8.5) {
                    celebrate();
                }
            }, 1000);
        }

        function calculateCGPA() {
            showLoading();
            
            // Save current semester data before calculation
            saveCurrentSemesterData();
            
            // Simulate calculation delay
            setTimeout(() => {
                let overallGradePoints = 0, overallCredits = 0;
                
                // Calculate GPA for each semester
                Object.keys(semesterData).forEach(semester => {
                    let semesterGradePoints = 0;
                    let semesterCredits = 0;
                    
                    if (semesterData[semester] && Array.isArray(semesterData[semester])) {
                        semesterData[semester].forEach(subject => {
                            let gradePoint = gradePoints[subject.grade];
                            let credits = parseFloat(subject.credits);
                            
                            if (!isNaN(gradePoint) && !isNaN(credits)) {
                                semesterGradePoints += gradePoint * credits;
                                semesterCredits += credits;
                            }
                        });
                        
                        // Store semester GPA for display
                        if (semesterCredits > 0) {
                            semesterData[semester].gpa = (semesterGradePoints / semesterCredits);
                            semesterData[semester].totalCredits = semesterCredits;
                            
                            overallGradePoints += semesterGradePoints;
                            overallCredits += semesterCredits;
                        }
                    }
                });

                // Calculate current semester GPA
                let currentSubjects = document.querySelectorAll("#cgpaSubjects .subject");
                let currentGradePoints = 0, currentCredits = 0;

                currentSubjects.forEach(subject => {
                    let gradePoint = parseFloat(subject.querySelector(".gradePoint").value);
                    let credits = parseFloat(subject.querySelector("input[type='number']").value);
                    
                    if (!isNaN(gradePoint) && !isNaN(credits)) {
                        currentGradePoints += gradePoint * credits;
                        currentCredits += credits;
                    }
                });

                let currentGPA = currentCredits ? (currentGradePoints / currentCredits).toFixed(2) : "0.00";
                let cgpa = overallCredits ? (overallGradePoints / overallCredits).toFixed(2) : "0.00";
                
                document.getElementById("cgpaResult").innerHTML = `
                    Current Semester GPA: <span style="font-size: 2rem; text-shadow: 0 0 10px #ff9f43;">${currentGPA}</span><br>
                    Overall CGPA: <span style="font-size: 2rem; text-shadow: 0 0 10px #ff9f43;">${cgpa}</span>
                `;
                
                hideLoading();
                
                // Add celebration effect for good grades
                if (parseFloat(cgpa) >= 8.5) {
                    celebrate();
                }
            }, 1000);
        }

        function celebrate() {
            // Create confetti effect
            const colors = ['#ff9f43', '#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.opacity = '0';
                confetti.style.transform = 'translateY(0) rotate(0deg)';
                confetti.style.animation = `confetti-fall ${Math.random() * 2 + 1}s ease-in ${Math.random() * 0.5}s forwards`;
                container.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            // Add CSS for animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti-fall {
                    0% {
                        opacity: 0;
                        transform: translateY(0) rotate(0deg);
                    }
                    10% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 1;
                        transform: translateY(100vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize
        updateSemesterDisplay();
        updateProgressBar();
    </script>
